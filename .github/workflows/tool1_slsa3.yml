name: Tool 1 secure builder

permissions:
  contents: read

defaults:
  run:
    shell: bash

on:
  workflow_call:
    secrets:
      secret1:
        description: "secret1"
        required: false
      secret2:
        description: "secret2"
        required: false

    inputs:
      name1:
        description: "name 1"
        required: true
        type: string
      name2:
        description: "name 2"
        required: true
        type: string
      private-repository:
        description: "private"
        required: false
        type: boolean
        default: false
      release-tag: #test
        description: "tag collision with dispatch event"
        required: false
        type: string
        default: "v100"

    # These outputs mirror the output of the Action.
    outputs:
      some-output:
        description: "some output"
        value: ${{ toJson(jobs.slsa-setup.outputs.build-artifacts-outputs).some-output }}
      other-output:
        description: "other output"
        value: ${{ toJson(jobs.slsa-setup.outputs.build-artifacts-outputs).other-output }}

jobs:
  slsa-setup:
    permissions:
      id-token: write # For token creation.
    outputs:
      slsa-token: ${{ steps.generate.outputs.slsa-token }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate the token
        id: generate
        uses: laurentsimon/slsa-delegator/actions/setup-token@main
        with:
          slsa-workflow-recipient: "delegator_generic_slsa3.yml"
          slsa-private-repository: true
          slsa-runner-label: "ubuntu-latest"
          slsa-build-action-path: "./actions/build-artifacts-composite"
          slsa-workflow-inputs: ${{ toJson(inputs) }}

  slsa-run:
    needs: [slsa-setup]
    permissions:
      id-token: write # For signing.
      contents: write # For asset uploads.
      actions: read   # For the entrypoint.
      packages: write
    uses: laurentsimon/slsa-delegator/.github/workflows/delegator_generic_slsa3.yml@main
    with:
      slsa-token: ${{ needs.slsa-setup.outputs.slsa-token }}
    secrets:
      secrets: ${{ toJson(secrets) }}

  slsa-publish:
    needs: [slsa-run]
    permissions:
      contents: write # For asset uploads. Optional
    runs-on: ubuntu-latest
    steps:
      - name: Verify and publish
        env:
          DOWNLOAD_NAME: ${{ needs.slsa-run.outputs.attestations-download-name }}
          ARTIFACTS: ${{ toJson(needs.slsa-run.outputs.build-artifacts-outputs) }}
        run: |
          echo "download from $DOWNLOAD_NAME"
          echo "artifacts $ARTIFACTS"

